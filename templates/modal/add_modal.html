
<div class="modal fade" id="addBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addBackdropLabel">Создать закладку</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <form action="{% url 'add_mark' %}" method="POST" autocomplete="off">
            <div class="modal-body">
                {% csrf_token%}
                <div class="input-group mb-3 mt-3">
                    <span class="btn input-group-text border-secondary bg-light side-label">
                        <i class="fas fa-pen"></i>
                    </span>
                    <input type="text" class="form-control" name="title" placeholder="Заголовок">
                </div>
                <div class="input-group mb-1 mt-4">
                    <span class="btn input-group-text border-secondary bg-light side-label">
                        <i class="fas fa-at"></i>
                    </span>
                    <input type="url" class="form-control" name="url" placeholder="Url">
                </div>
                <div class="input-group mb-1 mt-4">
                    <span class="btn input-group-text border-secondary bg-light side-label">
                        <i class="fas fa-book"></i>
                    </span>
                    <input type="text" class="form-control" name="notes" placeholder="Примечание">
                </div>
            </div>
            <hr>
            <div class="container d-grid gap-2 mt-4 mb-4">
                  <button type="submit" class="btn btn-primary">Создать</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </form>
    </div>
  </div>
</div>
