<div class="modal fade" id="registerBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="registerBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerBackdropLabel">Регистрация</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <form action="{% url 'register' %}" method="POST" autocomplete="off">
            <div class="modal-body">
                {% csrf_token%}
                <div class="input-group mb-3 mt-3">
                    <span class="btn input-group-text border-secondary bg-light side-label">
                        <i class="fas fa-user-alt"></i>
                    </span>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="input-group mb-3 mt-4">
                    <span class="btn input-group-text border-secondary bg-light side-label">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="input-group mb-1 mt-4">
                    <span class="btn input-group-text border-secondary bg-light side-label">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" name="password2" placeholder="Repeat password">
                </div>
            </div>
            <hr>
            <div class="container d-grid gap-2 mt-4 mb-4">
                  <button type="submit" class="btn btn-primary">Войти</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </form>
    </div>
  </div>
</div>
